<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
</head>
<body>

    <div id="pantalla">

    </div>

    <div id="teclado">
        <div id="letras">
            <div class="line_wrapper">
                <button id="q">q</button>
                <button id="w">w</button>
                <button id="e">e</button>
                <button id="r">r</button>
                <button id="t">t</button>
                <button id="y">y</button>
                <button id="u">u</button>
                <button id="i">i</button>
                <button id="o">o</button>
                <button id="p">p</button>
            </div>
            <div class="line_wrapper">
                <button id="a">a</button>
                <button id="s">s</button>
                <button id="d">d</button>
                <button id="f">f</button>
                <button id="g">g</button>
                <button id="h">h</button>
                <button id="j">j</button>
                <button id="k">k</button>
                <button id="l">l</button>
                <button id="ñ">ñ</button>
            </div>
            <div class="line_wrapper">
                <button id="z">z</button>
                <button id="x">x</button>
                <button id="c">c</button>
                <button id="v">v</button>
                <button id="b">b</button>
                <button id="n">n</button>
                <button id="m">m</button>
            </div>    
        </div>

        <button id="espacio"><img src="./espacio.png" alt="logo_espacio" id="space_icon"></button>
        <div id="numeros">
            <div id="number_wrapper">
                <button id="cero">0</button> 
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>  
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button> 
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
